<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grand Hotel</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/crown.png" type="image/x-icon">

</head>
<body>

    <!--navbar-->
    <nav class="navbar">

        <input type="checkbox" class="checkbox" id="navMenuClick">

        <!--sidebar-->
        <div class="sidebar">
            <label for="navMenuClick">
                <div class="menu-icon">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                </div>
            </label>

            <ul class="social-icons-list">
                <li><a href="#" class="social-link"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#" class="social-link"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#" class="social-link"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#" class="social-link"><i class="fa-brands fa-tiktok"></i></a></li>
            </ul>

            <p>2023</p>
            <!--end of sidebar-->
        </div>


        <nav class="navigation">
            <div class="navigation-header ">
                <h2 class="navigation-heading">Grand Hotel</h2>
                <form class="navigation-search">
                    <input type="search" class="navigation-search-input" placeholder="Search...">
                    <button class="navigation-search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>

            <ul class="navigation-list">
                <li class="navigation-item"><a href="#" class="navigation-link">Home</a></li>
                <li class="navigation-item"><a href="#" class="navigation-link">About Us</a></li>
                <li class="navigation-item"><a href="#" class="navigation-link">Rooms</a></li>
                <li class="navigation-item"><a href="#" class="navigation-link">Events</a></li>
                <li class="navigation-item"><a href="#" class="navigation-link">Customers</a></li>
                <li class="navigation-item"><a href="#" class="navigation-link">Contact</a></li>
            </ul>

            <div class="copyright">
                <p>&copy; 2023 Grand Hotel. All rights reserved.</p>
            </div>
        </nav>


    </nav>
    <!--end of navbar-->

    <!-- header -->
    <header class="header">
        <div class="brand">
            <div><img src="img/crown.png" alt="brand logo" width="80"></div>
            <h1 class="hotel-heading">Grand Hotel</h1>
        </div>

        <div class="banner">
            <h2 class="banner-heading">Welcome to Grand Hotel</h2>
            <p class="banner-paragraph">Make your life luxurious</p>
            <button class="banner-btn">Check out</button>
        </div>
    </header>
    <!-- end of header -->


    <script src="https://kit.fontawesome.com/7bc47f7305.js" crossorigin="anonymous"></script>
</body>
</html>
